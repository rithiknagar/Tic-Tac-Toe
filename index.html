<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .containner{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 40px;
            height: 500px;
            width: 1000px;   
        }
        .row{
            display: flex;
        }
        .col{
            height: 70px;
            width: 70px;
            border: 1px solid black;
            display: flex;
           justify-content: center;
           align-items: center;
           cursor: pointer;
           
        }   
    </style>
    <script src="script.js"></script>
</head>
<body>
    <h1 >Tic Tac Toe Game</h1>
    
    <br>
    <div class="containner">
        <div class="grid"  >
            <div class="row">
                <div onclick="clicked(this)" id="0" class="col"></div>
                <div onclick="clicked(this)" id="1"  class="col"></div>
                <div onclick="clicked(this)" id="2"  class="col"></div>
            </div>
            <div class="row">
                <div onclick="clicked(this)" id="3"  class="col"></div>
                <div onclick="clicked(this)" id="4"  class="col"></div>
                <div onclick="clicked(this)" id="5"  class="col"></div>
            </div>
            <div class="row">
                <div onclick="clicked(this)" id="6"  class="col"></div>
                <div onclick="clicked(this)" id="7"   class="col"></div>
                <div onclick="clicked(this)" id="8"  class="col"></div>
            </div>
        </div>
    </div>
   
</body>
</html>
